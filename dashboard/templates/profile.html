{% extends 'base.html' %}
{% load static %}
{% block title %} Profile {% endblock %}
{% block body %}
<main class="flex-1 p-5 overflow-hidden overflow-y-scroll">
    <p class="text-gray-500">Dashboard &rarr; <span class="text-red-500">Profile</span></p>
    <div class="flex justify-center items-center my-24">
      <section
        class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
      >
        <div
          class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
        >
          <div class="flex flex-col items-center py-10">
            <section class="text-gray-600 body-font relative">
              <div class="container px-5 py-2 mx-auto">
                <div class="flex flex-col text-center w-full mb-12">
                  <h2
                    class="sm:text-2xl ext-2xl font-medium title-font text-red-500"
                  >
                    Profile settings
                  </h2>
                </div>
                <form
                  action=""
                  method="post"
                  enctype="multipart/form-data"
                >
                  {% csrf_token %}
                  <div class="lg:w-full md:w-full mx-auto">
                    
    
                    <div class="flex justify-center items-center">
                        <label for="profile_picture" class="cursor-pointer">
                            <img
                                class="w-24 h-24 mb-6 rounded-full shadow-lg"
                                src="{% static 'images\profile1.png' %}"
                                alt="Profile image"
                                id="profile-picture-button"
                            />
                            <input type="file" name="profile" id="profile_picture" class="hidden" onchange="updateProfilePicture(this)">
                        </label>
                    </div>
                    <div class="mb-4">
                        <p class="mt-2 text-sm text-center text-gray-500">Click on the profile picture to update it.</p>
                    </div>
                    
                    <script>
                        function updateProfilePicture(input) {
                            if (input.files && input.files[0]) {
                                var reader = new FileReader();
                    
                                reader.onload = function(e) {
                                    document.getElementById('profile-picture-button').src = e.target.result;
                                };
                    
                                reader.readAsDataURL(input.files[0]);
                            }
                        }
                    </script>
                    
                    
    
                    <div class="flex flex-wrap -m-2">
                      <div class="p-2 w-1/2">
                        <div class="relative">
                          <label for="name" class="leading-7 text-sm text-gray-600"
                            >Firstname</label
                          >
                          <input
                            type="text"
                            id="name"
                            name="fname"
                            value="{{user.first_name}}"
                            class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-red-500 focus:bg-white focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                          />
                        </div>
                      </div>
                      <div class="p-2 w-1/2">
                        <div class="relative">
                          <label for="name" class="leading-7 text-sm text-gray-600"
                            >Lastname</label
                          >
                          <input
                            type="text"
                            id="name"
                            name="lname"
                            value="{{user.last_name}}"
                            class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-red-500 focus:bg-white focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                          />
                        </div>
                      </div>
                      <div class="p-2 w-full">
                        <div class="relative">
                          <label for="email" class="leading-7 text-sm text-gray-600"
                            >Email</label
                          >
                          <input
                            type="email"
                            id="email"
                            name="email"
                            value="{{user.email}}"
                            class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-red-500 focus:bg-white focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                          disabled/>
                        </div>
                      </div>
                      <div class="p-2 w-full">
                        <div class="relative">
                          <label
                            for="gender"
                            class="leading-7 text-sm text-gray-600"
                            >Gender</label
                          >
                          <select
                            name="gender"
                            id="gender"
                            class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-red-500 focus:bg-white focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                          >
                          <!-- <option value="{{user.gender}}" selected="selected">{{user.gender}}</option>
                          <option value="Female">Female</option>
                          <option value="Male">Male</option>
                          <option value="Other">Other</option> -->
                          <option value="Female" {% if user.gender == 'Female' %}selected="selected"{% endif %}>Female</option>
                          <option value="Male" {% if user.gender == 'Male' %}selected="selected"{% endif %}>Male</option>
                          <option value="Other" {% if user.gender != 'Female' and user.gender != 'Male' %}selected="selected"{% endif %}>Other</option>
                          </select>
                        </div>
                      </div>
                      <div class="p-2 w-full">
                        <input type="submit"
                          class="flex mx-auto my-8 text-white bg-red-500 border-0 py-2 px-8 focus:outline-none hover:bg-red-200 rounded text-lg"
                         value="Save changes">
                          
                        </input>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </section>
          </div>
        </div>
      </section>
    </div>



    
</main>

<script>
    // JavaScript code for handling profile picture change and form submission
    document.getElementById('profilePictureInput').addEventListener('change', function () {
        // Handle profile picture upload logic here
    });

    document.getElementById('editProfileButton').addEventListener('click', function () {
        // Enable form fields for editing
        const form = document.getElementById('profileForm');
        const inputs = form.getElementsByTagName('input');
        for (let i = 0; i < inputs.length; i++) {
            inputs[i].removeAttribute('readonly');
        }
    });

    document.getElementById('profileForm').addEventListener('submit', function (e) {
        e.preventDefault();
        // Handle form submission and update user profile data on the server
        // You'll need to use AJAX or a similar method to send the data to your backend for processing.
    });
</script>
{% endblock %}
