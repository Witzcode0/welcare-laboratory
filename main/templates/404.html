<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom red background */
        body {
            background-color: #EF4444; /* Red background color */
            color: #ffffff; /* White text color */
        }

        /* Pulse animation for the "404" text */
        @keyframes pulseAnimation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Apply the animation to the "404" text element */
        .pulse-404 {
            animation: pulseAnimation 2s infinite;
        }
    </style>
</head>
<body class="font-sans">
    <div class="min-h-screen flex items-center justify-center">
        <div class="text-center">
            <!-- Apply the animation class to the "404" text -->
            <h1 class="text-6xl font-bold mb-4 pulse-404">404</h1>
            <p class="text-2xl mb-4 pulse">Page Not Found</p>
            <p class="text-lg mb-8 pulse">Sorry, the page you are looking for does not exist.</p>
            
            <!-- Custom message -->
            <p class="text-lg pulse">You can return to the <a href="{% url 'dashboard_view' %}" class="text-blue-500 hover:underline">Dashboard Page</a>.</p>
        </div>
    </div>
</body>
</html>
